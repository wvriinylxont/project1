<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소</title>
</head>

<body>
    <!-- 시작태그와 닫는태그, 내용 -->
    <p>우리나라</p>

    <!-- 닫는태그가 없는 요소도 있다 -->
    <span>aaaaaa</span><br><span>bbbbbb</span>
    <hr>

    <!-- 
    공백이나 줄바꿈은 html 요소가 아니다(아무관계없다)
     단 공백 1개는 적용된다
    -->
    <span>xxxxxx
        yyyyyy</span>
    <!-- 띄어쓰기 하려면 &nbsp; -->
    <span>zzz&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zzzzz</span>
</body>

</html>
