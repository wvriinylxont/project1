<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span</title>
    <style>
        .baseball {
            color: gold
        }

        .em {
            font-size: 150%;
        }
    </style>
</head>

<body>
    <div class="baseball">
        <p>야구 <span class="em">소식</span>입니다</p>
        <p>야구소식입니다</p>
    </div>
    <div class="football">
        <p>축구소식입니다</p>
        <p>축구 <span class="em">소식</span>입니다</p>
    </div>
    <div class="basketball">
        <p>농구소식입니다</p>
    </div>
</body>

</html>
