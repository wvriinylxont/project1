<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 선택자 */
        p {
            text-decoration: underline;
        }

        /* 두번째 p요소에 글자를 두껍게 */
        #second {
            font-weight: bold;
        }

        #third {
            font-style: italic;

        }

        .red {
            color: red;
        }

        /* class 선택자 : 1개이상을 지정 */
    </style>
</head>

<body>
    <p class="red">우리나라</p>
    <p id="second">좋은나라</p>
    <p id="third" class="red">대한민국</p>
</body>

</html>
