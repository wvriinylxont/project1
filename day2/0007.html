<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue
        }

        #target {
            color: red
        }

        p#target {
            color: cyan
        }
    </style>
</head>

<body>
    <!-- 선택자와 우선 순위
     - id 선택자 : 우선순위 100. 요소 1개를 선택
     - class 선택자 : 우선순위 10. 요소 하나이상을 선택
     - tag 선택자 : 우선순위 1. 특정 요소를 선택
    -->
    <p id="target">우리나라 좋은나라</p>
</body>

</html>
