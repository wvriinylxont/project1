<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">11</td>
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2">22</td>
        </tr>
        <tr>
            <td rowspan="2">31</td>
            <td>32</td>
            <td rowspan="3">33</td>
        </tr>
        <tr>
            <td>42</td>

        </tr>
        <tr>
            <td>51</td>
            <td>52</td>

        </tr>
    </table>
</body>

</html>
