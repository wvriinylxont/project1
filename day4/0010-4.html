<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: cornsilk;
        }

        #join_form {
            width: 800px;
            height: 300px;
            margin: 100px auto;
            background-color: lightpink;
            padding: 25px;
            box-shadow: 0px 4px 6px 4px rgb(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <form id="join_form">
        <!-- mb- 아래쪽 마진, mt- 윗쪽 마진 -->
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">아이디:</label>
            <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username">
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" name="password">
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">rogin</button>
        </div>
    </form>
</body>

</html>
