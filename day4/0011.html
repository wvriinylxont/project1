<head>

    <title>Document</title>
    <style>
        body {
            border: 1px solid skyblue;
            margin: 0 auto;
            width: 400px;
            text-align: center;
        }

        .big {
            font-size: x-large
        }

        .red {
            color: red;
        }

        .blue {
            color: blue
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <span class="big red">우</span>
            리나라 좋은나라
        </p>
    </div>
    <div>
        <p>
            <span class="big blue italic">우</span>
            리나라 좋은나라
        </p>
    </div>
    <div>
        <p>
            <span class="big blue">우</span>
            리나라 좋은나라
        </p>
    </div>
    <div>
        <p>
            <span class="big red italic">우</span>
            리나라 좋은나라

</body>

</html>
