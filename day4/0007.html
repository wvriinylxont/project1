<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #join_form {
            width: 295px;
            margin: 100px auto;
            border: 1px solid green;
        }

        #join_form label {
            display: inline-block;
            width: 115px;
        }

        #join_form button {
            width: 70%;
        }
    </style>
</head>

<body>
    <!-- 
     아이디, 이메일, 비밀번호, 비밀번호 확인을 입력하는 회원가입 폼을 작성하시오 
     이메일의 경우 type은 email로 지정하시오
     서버측 주소는 naver로 하시오
     -->
    <form id="join_form" action="http://www.naver.com">
        <div>
            <label>아이디:</label>
            <input id="username" name="username">
        </div>
        <div>
            <label>비밀번호:</label>
            <input id="password" name="password">
            <input type="password" name="paddword" id="password" placeholder="비밀번호 확인">
            <div>
            </div>
            <div>
                <label>이메일:</label>
                <input id="email" name="email">
            </div>
            <div>
                <button>회원가입</button>
            </div>
    </form>
</body>

</html>
