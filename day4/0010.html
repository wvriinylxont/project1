<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 요소</title>
</head>

<body>
    <select>
        <!-- 
        존재하면 적용되는 html 속성이 있다  : disabled, selected, checked, readonly
        -->
        <option disabled selected>메뉴를 선택하세요</option>
        <option>짜장</option>
        <option>짬뽕</option>
        <option>볶음밥</option>
    </select>
    <input readonly value="1000">
    <input disabled value="2000">
</body>

</html>
