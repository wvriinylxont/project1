<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css>
    <title>회원가입 폼</title>
    <style>
        body {
            background-color: mintcream;
        }

        .box {
            max-width: 1000px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 40px;
            background: papayawhip;
            box-shadow: 0px 4px 6px 4px rgb(0, 0, 0, 0.5);
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>
            <i class="fa-solid fa-user-plus"></i>
            회원가입
        </h2>
        <form>
            <div class="mb-3">
                <i class="fa-solid fa-circle-user"></i>
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" name="username">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock"></i>
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password">
            </div>
            <div class="mb-3">
                <i class="fa-regular fa-envelope"></i>
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
            </div>
            <div class="mb-3">
                <i class="fa-regular fa-calendar"></i>
                <label for="brithday" class="form-label">생일</label>
                <input type="brithday" class="form-control" id="brithday" placeholder="연도. 월. 일." name="brithday">
            </div>
            <div class="d-grid">

                <button type="button" class="btn btn-primary btn-block">
                    <i class="fas fa-check"></i>
                    가입하기</button>
            </div>
        </form>
    </div>

</body>

</html>
