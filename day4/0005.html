<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    form은 서버로 보낼 입력요소를 담는 block 컨테이너
    input요소를 이용해서 입력을 받는다

    input 요소의 이름
    - id : 프론트엔드에서 사용하는 이름
    - name : 서버에서 사용하는 이름

    username을 spring, name은 홍길동으로 입력했다고 하자
    - www.naver.com?username=spring
    - www.naver.com?username=spring&password=1234

    unlencoded 형식 : 문자열 정보들을 표현하는 웹 표준
    - 자바스크립트 {username: 'spring', password: '1234'}
    - python : {'username': 'spring', 'password':'1234'}
    -->
    <form action="http://www.naver.com" enctype="application/x-www-form-urlencoded">
        <div>
            <label>아이디:</label>
            <input id="username" name="username">
        </div>
        <div>
            <button>로그인</button>
        </div>
    </form>
</body>

</html>
