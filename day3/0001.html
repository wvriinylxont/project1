<!-- 
  client/server
  - 클라이언트 : 사용자 측의 기기 또는 프로그램. frontend와 유사한 표현
  입력을 서버에 전달, 서버의 응답을 출력(User Interface 담당)
  - 서버 : 클라이언트의 요청(request 리퀘스트)을 처리해 응답(response 리스펀스). backend와 유사

  전통적인 모델 : 서버가 클라이언트까지 통제
                 클라이언트는 서버를 위한 단말기

  REST : 서버와 클라이언트가 독립적(계약관계)
         확장이 유리하고 동시에 개발이 가능, 구조가 복잡
 -->

<!-- 
  URL : 웹에서 html 페이지, css 문서, 이미지 등 리소스의 위피를 식별하는 주소
       식별한다고 하면 유일하게 구별한다는 의미(주민번호...)

  사용자가 URL을 입력하면, 웹 서버가 리소스를 찾아 응답한다

  vscode에서 live server(개발용 초간단 서버)를 사용 중
  - http://127.0.0.1:5500/폴더명/파일명
  - 프로젝트 이름은 나타나지 않는다
 -->

<!-- 
http :// 
    url의 제일 앞에는 통신 규약(proyocol)의 이름을 적는다
    http://127.0.0.1 -> 127.0.0.1 컴퓨터의 웹서버가 반응
    ftp://127.0.0.1 -> 127.0.0.1 컴퓨터의 파일서버가 반응

    http : 웹용 프로토콜 - 80번 포트
    https : 보안이 적용된 프로토콜 - 443번 포트  
IP주소 : 인터넷에서 연결된 장비(컴퓨터, 휴대폰, 보일러, 냉장고)등을 식별하는 번호
           네자리의 숫자(0~255) : 203.253.146.184
           192.168.얼마 : 공유기로부터 빌려온 IP (private IP, 사설 IP) : 인터넷에서 사용불가
           127.0.0.1 : 자기 자신 (local IP)
  domain 이름 : 사람들이 쉽게 사용할 수 있는 문자열 주소 (www.naver.com)
                도메인 이름을 사용하려면 사용료를 내고 등록
                127.0.0.1에 대한 도메인 이름 : localhost
                
  port : 실행중인 인터넷 프로그램을 식별하는 숫자(0~65535)
         내가 크롬 여러개, 멜론 재생, 다운로드 중...실행중인 인터넷 프로그램이 여러 개
         웹은 80번포트
 -->
