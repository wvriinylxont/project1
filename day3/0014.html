<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>

<body>
    <!-- 
    markup : html 작성
    sematic markup : 태그를 의미에 맞게 정확하게
      - ul은 대등한 아이템들을 나열하는 것
      - ol은 순서가 있는 아이템들을 나열하는 것
    html5에서는 의미있는 구조를 나타내는 태그들을 추가(시맨틱 태그)
      - thead : 제목
      - tbody : 내용
      - tfoot : 결과
    -->
    <table>
        <thead>
            <tr>
                <th>학교</th>
                <th>교사</th>
                <th>학생</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>신정초</td>
                <td>60</td>
                <td>1260</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>35.8</td>
                <td>650</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
